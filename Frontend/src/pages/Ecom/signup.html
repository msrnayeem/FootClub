<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="signupStyle.css"> 
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
   <div class = "main">
    <div class="navbar">
      <div class="logo">
        <a href="HomePage.html">
            <img src="Images/logo.png">
        </a>
      </div>
      <div class="login">
        <p>Already Have an Account?  <a href="login.html">  Login </a></p>
      </div>
    </div>

      <div class="signup">
            
      <form action="#" method="post">
      
          <label for="name">Name*</label>
          <input type="text" id="name" name="name" placeholder="Your Name">

          <br><br>

          <label for="email">Email*</label>
          <input type="email" id="email" name="email" placeholder="Your Email">

          <br><br>
      
          <label for="pass">Password*</label>

          <input type="password" id="pass" name="pass" placeholder="Your Password">


          <br><br>
       
          <label for="conpass">Confirm Password*</label>

          <input type="password" id="conpass" name="conpass" placeholder="Retype Your Password">


          <br><br>
      
          <div style="text-align:center">  
          <button type="submit" name="submit">Submit</button>
          </div> 
      
          </form>
      </div>
    </div>
</body>
</html>
